<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kova â€“ Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #1f1f1f;
        border-radius: 12px;
        padding: 20px;
        width: 100%;
        max-width: 380px;
        box-sizing: border-box;
        border: 1px solid #333;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #6cff99;
        text-align: center;
      }
      p {
        font-size: 14px;
        margin: 8px 0;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #151515;
        color: #eee;
        box-sizing: border-box;
        margin-top: 8px;
      }
      button {
        width: 100%;
        margin-top: 14px;
        padding: 10px;
        border-radius: 999px;
        border: none;
        background: #6cff99;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
        text-align: center;
      }
      .status.error {
        color: #ff6b6b;
      }
      .status.success {
        color: #6cff99;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reset Password</h1>
      <p id="info">Setting up your reset session...</p>

      <form id="reset-form" style="display:none;">
        <p>Enter a new password for your Kova account.</p>
        <input
          id="password"
          type="password"
          placeholder="New password"
          autocomplete="new-password"
          required
        />
        <button id="submit-btn" type="submit">Update Password</button>
      </form>

      <div id="status" class="status"></div>
    </div>

    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = "https://ltsdfguznhbmacqqrjcv.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0c2RmZ3V6bmhibWFjcXFyamN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NTc1NzgsImV4cCI6MjA4MzUzMzU3OH0.N1IDQam92KLfLFUMCLDtGQnZy8PG94eu0bDfe4-b1hk";

      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      const infoEl = document.getElementById("info");
      const formEl = document.getElementById("reset-form");
      const statusEl = document.getElementById("status");
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submit-btn");

      async function init() {
        infoEl.textContent = "Checking reset link...";

        // Use the magic link session from the URL hash
        const { data, error } = await supabaseClient.auth.getSession();

        if (error || !data.session) {
          infoEl.textContent = "This reset link is invalid or has expired.";
          return;
        }

        infoEl.textContent =
          "Reset link verified. Set your new password below.";
        formEl.style.display = "block";
      }

      init();

      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "";
        statusEl.className = "status";

        const newPassword = passwordInput.value.trim();
        if (!newPassword) {
          statusEl.textContent = "Please enter a new password.";
          statusEl.classList.add("error");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Updating...";

        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          statusEl.textContent =
            error.message || "Could not update password. Try again.";
          statusEl.classList.add("error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Update Password";
          return;
        }

        statusEl.textContent =
          "Password updated. You can now close this page and sign in with your new password.";
        statusEl.classList.add("success");
        infoEl.textContent = "Password updated successfully.";
        passwordInput.value = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "Done";
      });
    </script>
  </body>
</html>
