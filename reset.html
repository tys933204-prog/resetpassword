<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kova â€“ Reset Password</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #050608;
        --panel: #101318;
        --border: rgba(255, 255, 255, 0.08);
        --accent: #6cff99;
        --text: #f5f7fa;
        --muted: #9aa3b2;
        --danger: #ff6b6b;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #111827, #020308 60%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text);
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: var(--panel);
        border-radius: 18px;
        border: 1px solid var(--border);
        padding: 24px 22px 20px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      }

      .brand {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.16em;
        color: var(--accent);
        text-align: center;
        margin-bottom: 4px;
        text-transform: uppercase;
      }

      h1 {
        margin: 4px 0 12px;
        font-size: 20px;
        text-align: center;
      }

      p.desc {
        margin: 0 0 18px;
        font-size: 14px;
        color: var(--muted);
        text-align: center;
      }

      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .field {
        position: relative;
        margin-bottom: 14px;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: #05070b;
        color: var(--text);
        padding: 11px 40px 11px 11px;
        font-size: 14px;
        outline: none;
      }

      input:focus {
        border-color: var(--accent);
      }

      .eye-btn {
        position: absolute;
        right: 10px;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        font-size: 11px;
        color: var(--muted);
        cursor: pointer;
        user-select: none;
      }

      button {
        width: 100%;
        border-radius: 999px;
        padding: 12px 14px;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #020304;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        margin-top: 6px;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
        text-align: center;
      }

      .status.error {
        color: var(--danger);
      }

      .status.ok {
        color: var(--accent);
      }

      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }
    </style>
    <!-- Supabase JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="card">
      <div class="brand">KOVA</div>
      <h1>Reset Password</h1>
      <p class="desc">
        Enter a new password for your Kova account. After you save it, go back
        to the app and sign in with your new password.
      </p>

      <form id="reset-form">
        <div class="field">
          <label for="password">New password</label>
          <input
            id="password"
            type="password"
            autocomplete="new-password"
            required
          />
          <div class="eye-btn" data-target="password">show</div>
        </div>

        <div class="field">
          <label for="password2">Confirm new password</label>
          <input
            id="password2"
            type="password"
            autocomplete="new-password"
            required
          />
          <div class="eye-btn" data-target="password2">show</div>
        </div>

        <button type="submit" id="submit-btn">Save new password</button>
      </form>

      <div id="status" class="status"></div>
      <div class="hint">
        If this link is expired or invalid, go back to the app and request a new
        reset email.
      </div>
    </div>

    <script>
      const { createClient } = supabase;

      const SUPABASE_URL = "https://ltsdfguznhbmacqqrjcv.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0c2RmZ3V6bmhibWFjcXFyamN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NTc1NzgsImV4cCI6MjA4MzUzMzU3OH0.N1IDQam92KLfLFUMCLDtGQnZy8PG94eu0bDfe4-b1hk";

      const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("status");
      const formEl = document.getElementById("reset-form");
      const btnEl = document.getElementById("submit-btn");

      function setStatus(msg, kind) {
        statusEl.textContent = msg || "";
        statusEl.className = "status " + (kind || "");
      }

      // toggle show/hide
      document.querySelectorAll(".eye-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-target");
          const input = document.getElementById(id);
          if (!input) return;
          if (input.type === "password") {
            input.type = "text";
            btn.textContent = "hide";
          } else {
            input.type = "password";
            btn.textContent = "show";
          }
        });
      });

      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        setStatus("", "");

        const pw1 = (document.getElementById("password").value || "").trim();
        const pw2 = (document.getElementById("password2").value || "").trim();

        if (!pw1 || !pw2) {
          setStatus("Enter your new password in both boxes.", "error");
          return;
        }
        if (pw1 !== pw2) {
          setStatus("Passwords do not match.", "error");
          return;
        }

        // read tokens from hash fragment
        const hash = window.location.hash.startsWith("#")
          ? window.location.hash.substring(1)
          : window.location.hash;
        const params = new URLSearchParams(hash);
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");

        if (!access_token || !refresh_token) {
          setStatus(
            "This reset link is invalid or expired. Request a new reset email from the app.",
            "error"
          );
          return;
        }

        btnEl.disabled = true;
        btnEl.textContent = "Saving...";
        try {
          // set Supabase session from the recovery link
          const { error: sessionError } = await client.auth.setSession({
            access_token,
            refresh_token,
          });
          if (sessionError) {
            console.error(sessionError);
            setStatus(
              "Could not verify this reset link. Try requesting a new one.",
              "error"
            );
            return;
          }

          const { error: updateError } = await client.auth.updateUser({
            password: pw1,
          });

          if (updateError) {
            console.error(updateError);
            setStatus(updateError.message || "Could not update password.", "error");
            return;
          }

          setStatus(
            "Password updated. You can close this tab and sign in with your new password in Kova.",
            "ok"
          );
        } catch (err) {
          console.error(err);
          setStatus("Unexpected error while changing password.", "error");
        } finally {
          btnEl.disabled = false;
          btnEl.textContent = "Save new password";
        }
      });
    </script>
  </body>
</html>
