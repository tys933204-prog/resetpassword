<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kova â€“ Reset Password</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        background: #0b0f12;
        color: #e9f1f7;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .wrap {
        margin: auto;
        max-width: 520px;
        padding: 24px;
        text-align: center;
      }
      .card {
        background: #0f151a;
        border-radius: 16px;
        padding: 24px;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        font-weight: 700;
      }
      p {
        margin: 0 0 12px;
        color: #a9b6c2;
        font-size: 14px;
        line-height: 1.4;
      }
      .field {
        margin-top: 14px;
        text-align: left;
      }
      label {
        display: block;
        font-size: 12px;
        color: #a9b6c2;
        margin-bottom: 4px;
      }
      .inputWrap {
        position: relative;
      }
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 10px 36px 10px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: #0b0f12;
        color: #e9f1f7;
        box-sizing: border-box;
      }
      .eye {
        position: absolute;
        right: 8px;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #a9b6c2;
        cursor: pointer;
        user-select: none;
      }
      button {
        margin-top: 18px;
        padding: 11px 16px;
        border-radius: 12px;
        border: 1px solid rgba(124, 252, 144, 0.55);
        background: #111a14;
        color: #e9f1f7;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
      }
      .status.error {
        color: #ff6b6b;
      }
      .status.ok {
        color: #7cfc90;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Reset Password</h1>
        <p id="intro">
          Enter a new password for your Kova account. After you save it, go back
          to the app and sign in with your new password.
        </p>

        <div class="field">
          <label for="pw1">New password</label>
          <div class="inputWrap">
            <input id="pw1" type="password" autocomplete="new-password" />
            <div class="eye" data-target="pw1">show</div>
          </div>
        </div>

        <div class="field">
          <label for="pw2">Confirm new password</label>
          <div class="inputWrap">
            <input id="pw2" type="password" autocomplete="new-password" />
            <div class="eye" data-target="pw2">show</div>
          </div>
        </div>

        <button id="saveBtn" disabled>Save new password</button>

        <div id="status" class="status"></div>
      </div>
    </div>

    <!-- Supabase JS from CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
      // Same project as your app
      const SUPABASE_URL = "https://ltsdfguznhbmacqqrjcv.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0c2RmZ3V6bmhibWFjcXFyamN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NTc1NzgsImV4cCI6MjA4MzUzMzU3OH0.N1IDQam92KLfLFUMCLDtGQnZy8PG94eu0bDfe4-b1hk";

      const { createClient } = window.supabase;
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        auth: {
          persistSession: false,
          autoRefreshToken: false,
        },
      });

      const pw1 = document.getElementById("pw1");
      const pw2 = document.getElementById("pw2");
      const saveBtn = document.getElementById("saveBtn");
      const statusEl = document.getElementById("status");
      const introEl = document.getElementById("intro");

      function setStatus(msg, kind) {
        statusEl.textContent = msg || "";
        statusEl.className = "status " + (kind || "");
      }

      // toggle show/hide
      document.querySelectorAll(".eye").forEach((el) => {
        el.addEventListener("click", () => {
          const id = el.getAttribute("data-target");
          const input = document.getElementById(id);
          if (!input) return;
          if (input.type === "password") {
            input.type = "text";
            el.textContent = "hide";
          } else {
            input.type = "password";
            el.textContent = "show";
          }
        });
      });

      function validate() {
        const a = pw1.value.trim();
        const b = pw2.value.trim();
        if (!a || !b) {
          saveBtn.disabled = true;
          return;
        }
        if (a !== b) {
          saveBtn.disabled = true;
          setStatus("Passwords do not match.", "error");
          return;
        }
        setStatus("", "");
        saveBtn.disabled = false;
      }

      pw1.addEventListener("input", validate);
      pw2.addEventListener("input", validate);

      async function init() {
        // Check that this URL has a recovery token from Supabase
        const hash = window.location.hash || "";
        const params = new URLSearchParams(hash.replace(/^#/, ""));
        const type = params.get("type");

        if (type !== "recovery") {
          introEl.textContent =
            "This reset link is invalid or expired. Request a new Forgot password link from the Kova app.";
          setStatus("Invalid or expired reset link.", "error");
          pw1.disabled = true;
          pw2.disabled = true;
          saveBtn.disabled = true;
          return;
        }

        const { data, error } = await supabase.auth.getUser();

        if (error || !data || !data.user) {
          setStatus(
            "Could not load your account from this link. Request a new reset link from the app.",
            "error"
          );
          pw1.disabled = true;
          pw2.disabled = true;
          saveBtn.disabled = true;
          return;
        }

        setStatus(
          "Link confirmed. Enter and save your new password below, then go back to the app and sign in.",
          "ok"
        );
        saveBtn.disabled = true;
      }

      saveBtn.addEventListener("click", async () => {
        const newPw = pw1.value.trim();
        const confirmPw = pw2.value.trim();

        if (!newPw || !confirmPw) {
          setStatus("Enter your new password twice.", "error");
          return;
        }
        if (newPw !== confirmPw) {
          setStatus("Passwords do not match.", "error");
          return;
        }

        saveBtn.disabled = true;
        setStatus("Updating password...", "");

        const { error } = await supabase.auth.updateUser({
          password: newPw,
        });

        if (error) {
          setStatus(error.message || "Error updating password.", "error");
          saveBtn.disabled = false;
          return;
        }

        setStatus(
          "Password updated. You can now go back to the Kova app and sign in with your new password.",
          "ok"
        );
      });

      init();
    </script>
  </body>
</html>
